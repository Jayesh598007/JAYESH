<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgb(240, 164, 164);
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(203, 235, 223);
            flex-direction: column;
            height: 1000px;
            border: none;
            box-shadow: 0 0 20px 10px rgb(47, 148, 150), inset 0 0 20px 10px rgb(181, 230, 231) ;
            width: 80vw;
        }
        .blue{
            height: 70px;
            width: 200px;
            background-color: rgb(160, 5, 5);
            color: rgb(203, 243, 205);
            margin: 30px;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }
        .blue:active{
            background-color: rgb(231, 90, 90);
            color: rgb(19, 4, 71);
        }
        input:checked {
            height: 20px;
            width: 20px;
        }

        .grad{
            height: 150px;
            width: 250px;
            background-color: darkcyan;
            margin: 20px;
            border-radius: 10px 10px 40px 40px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="blue"> Shree Krishna is the ultimate Guru of the Human kind</div>
        
        <div class="grad"></div>

        <form action="">
            <input type="radio" checked="checked" value="male" name="gender"> Male<br>
            <input type="radio" value="female" name="gender"> Female<br>

            <input type="checkbox" checked="checked" value="Bike"> I have a bike<br>
            <input type="checkbox" value="Car"> I have a car 
        </form>
    </div>
</body>
</html>
