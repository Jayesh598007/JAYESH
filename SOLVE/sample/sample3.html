<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>like</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: blue;
        }
        .hand{
            border: 5px solid black;
            border-radius: 20px;
            background-color: white;
            cursor: pointer;
        }
        #wrist{
            height: 200px;
            width: 70px;
        }
        #palm{
            height: 200px;
            width: 170px;
        }
        #thumb{
            position: relative;
            right: 180px;
            bottom: 160px;
            height: 100px;
            width: 70px;
        }
    </style>
</head>
<body>
    <div class="hand" id="wrist"></div>
    <div class="hand" id="palm"></div>
    <div class="hand" id="thumb"></div>


    <script>
        document.getElementById('palm').addEventListener('keypress', function(){
            document.getElementById('thumb').style.backgroundColor = "red";
        })
    </script>
</body>
</html>
