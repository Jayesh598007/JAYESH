<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incline and Block element</title>
</head>

<body>
    <!-- div tag elements are one of the Block element -->
    <div>
        <p><b>I am Bold text </b></p>
    </div>
    <!-- span tag elements are one of the incline element -->
    <span>
        I am a span tag
    </span>
    <span>
        I am another span tag
    </span>
</body>

</html>
