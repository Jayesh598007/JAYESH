<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Videos</title>
</head>

<body>
    <div>
        <!-- Embedding videos of youtube on our webpage-->
        <iframe width="300" height="200" src="https://www.youtube.com/embed/oSmlHDDxyr8" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
    <hr>
    <div>
        <!-- embedding websites on our webpage-->
        <iframe src="https://www.bing.com" frameborder="0" width="700" height="200">
        </iframe>

    </div>
    <hr>
    <div>
        <!-- embedding videos in pc to our websites -->
        <p>Here is the video</p>
        <video src="tmkoc.mp4" controls autoplay loop width="600">
        </video>
        <!-- autoplay loop attribute is not supposed to be used often. it is an unpleasant experience -->
    </div>
</body>

</html>
