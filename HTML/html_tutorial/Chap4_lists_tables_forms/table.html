<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <table>  <!-- this tag must be used to make a table-->
            <thead>  <!-- Wraps the table head (caption + th + tr) -->
                <caption> Score of the players who won the Game competition</caption>
                <!-- above is the caption tag, to give a caption to the table -->
                <tr>   <!-- table row tag, it displays table row-->
                    <th>S.no.</th>  <!-- table header tag, it display table header -->
                    <th>Player Name</th>
                    <th>Max Score</th>
                    <th>Game</th>
                </tr>
            </thead>
            <tbody> <!-- wraps the table body (tr + td) -->
                <tr>
                    <td>1</td>  <!-- table data tag, it displays able data -->
                    <td>Jayesh Chaudhari</td>
                    <td>598</td>
                    <td>PubG</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Harry Pandey</td>
                    <td>845</td>
                    <td>FauG</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Yash Chaudhari</td>
                    <td>659</td>
                    <td>FreeFire</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Happy singh</td>
                    <td>469</td>
                    <td>Combat</td>
                </tr>
            </tbody>
        </table>
    </div> <!-- div tag is used when multiple tables are there in a web page, it helps to edit tables, efficiently -->
</body>

</html>
