<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height:100vh ;
        }
        .logo{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 600px;
            width: 600px;
            border-radius: 120px;
            background-image: linear-gradient(35deg, rgb(126, 13, 88),rgb(185, 19, 41));
        }
        .outer {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 360px ;
            width: 360px;
            border-radius: 120px;
            border: 30px solid white;
        }  
        .inner{
            height: 170px ;
            width: 170px;
            border-radius: 50%;
            border: 30px solid white;
        }
        .circle{
            position: relative;
            left: 194px;
            top: -54px;
            height: 40px;
            width: 40px;
            border-radius: 50%;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="insta">
        <div class="logo">
            <div class="outer">
                <div class="inner">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
