<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .main{
            background-image: linear-gradient(135deg, rgba(12, 18, 73, 0.5), rgba(11, 10, 56, 0.753), rgba(4, 3, 48, 0.966));
            height: 640px;
            width: 440px;
            border-radius: 40px;
            padding: 20px 5px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .display{
            background-color: rgb(207, 221, 144);
            height: 160px;
            width: 360px;
            margin-bottom: 30px;
            border-radius: 20px;
            padding: 20px;
            font-size: 36px;
            box-shadow: inset 0 0 20px 5px black;
            text-align: right;
        }
        .keys{
            position: relative;
            bottom: 20px;
            left: 5px;
            height: 400px;
            width: 420px;
            display: grid;
        }
        .symbol{
            height: 70px;
            width: 80px;
            margin: 9px;
            border-radius: 22px;            
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-family: Verdana;
            background-color: rgb(95, 94, 93);
            color: whitesmoke;
            cursor: pointer;
            box-shadow: inset 10px 10px 30px 25px rgb(134, 126, 126), inset -10px -10px 30px 25px rgb(226, 216, 216);
        }
        .symbol:nth-child(1){
            background-color: rgb(253, 24, 24);
            box-shadow: inset 3px 3px 20px 10px rgb(230, 0, 0), inset -10px -10px 25px 30px rgb(243, 166, 166);
        }
        .symbol:nth-child(2){
            background-color: rgb(12, 170, 190);
            box-shadow: inset 3px 3px 20px 10px rgb(6, 95, 155), inset -10px -10px 25px 30px rgb(182, 224, 235);
        }
        .symbol:nth-child(3){
            background-color: rgb(253, 122, 0);
            box-shadow: inset 3px 3px 20px 10px rgb(190, 93, 2), inset -10px -10px 30px 25px rgb(235, 198, 164);
        }
        .symbol:nth-child(4){
            background-color: rgb(253, 122, 0);
            box-shadow: inset 3px 3px 20px 10px rgb(190, 93, 2), inset -10px -10px 30px 25px rgb(235, 198, 164);
        }
        .symbol:nth-child(8){
            background-color: rgb(253, 122, 0);
            box-shadow: inset 3px 3px 20px 10px rgb(190, 93, 2), inset -10px -10px 30px 25px rgb(235, 198, 164);
        }
        .symbol:nth-child(12){
            background-color:  rgb(253, 122, 0);
            grid-row: 3/5;
            grid-column: 4/5;
            box-shadow: inset 5px 5px 20px 10px rgb(190, 93, 2), inset -10px -10px 30px 25px rgb(235, 198, 164);
        }
        .symbol:nth-child(16){
            background-color: rgb(95, 94, 93);
            grid-row: 5/6;
            grid-column: 1/2;
        }
        .symbol:nth-child(18){
            background-color:  rgb(5, 175, 5);
            grid-row: 5/6;
            grid-column: 3/5;
            box-shadow: inset 5px 5px 30px 10px rgb(3, 117, 3), inset -10px -10px 30px 25px rgb(146, 252, 146);
        }
    </style>
</head>
<body>
    <form class="main" name="calc">
        <input class="display" id="display" name="answer" type="text">
        <div class="keys">
            <input class="symbol" type="button" value="C" id="clear" onclick ="calc.answer.value = ' ' ">
            <input class="symbol" type="button" value="%" id="percent" onclick ="calc.answer.value += '%' ">
            <input class="symbol" type="button" value="/" id="divide" onclick ="calc.answer.value += '/' ">
            <input class="symbol" type="button" value="*" id="multiply" onclick ="calc.answer.value += '*' ">
            <input class="symbol" type="button" value="1" id="one" onclick ="calc.answer.value += '1' ">
            <input class="symbol" type="button" value="2" id="two" onclick ="calc.answer.value += '2' ">
            <input class="symbol" type="button" value="3" id="three" onclick ="calc.answer.value += '3' ">
            <input class="symbol" type="button" value="-" id="minus" onclick ="calc.answer.value += '-' ">
            <input class="symbol" type="button" value="4" id="four" onclick ="calc.answer.value += '4' ">
            <input class="symbol" type="button" value="5" id="five" onclick ="calc.answer.value += '5' ">
            <input class="symbol" type="button" value="6" id="six" onclick ="calc.answer.value += '6' ">
            <input class="symbol" type="button" value="+" id="plus" style="height: 158px;"  onclick ="calc.answer.value += '+' ">
            <input class="symbol" type="button" value="7" id="seven" onclick ="calc.answer.value += '7' ">
            <input class="symbol" type="button" value="8" id="eight" onclick ="calc.answer.value += '8' ">
            <input class="symbol" type="button" value="9" id="nine" onclick ="calc.answer.value += '9' ">
            <input class="symbol" type="button" value="0" id="zero" onclick ="calc.answer.value += '0' ">
            <input class="symbol" type="button" value="." id="decimal" onclick ="calc.answer.value += '.' ">
            <input class="symbol" type="button" value="=" id="equal" style="width: 185px;" onclick="calc.answer.value = eval(calc.answer.value)">
        </div>
    </form>

    <script>

    </script>
</body>
</html>
