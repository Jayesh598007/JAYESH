<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(-45deg, rgb(38, 15, 80), rgb(32, 2, 53), rgb(0, 0, 44));
        }
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: 500px;
            width: 500px;
            /* background-color: white; */
        }
        .key{
            position: relative;
            left: 100px;
            background-color: rgb(247, 0, 0);
            height: 60px;
            width: 140px;
            border-radius: 35px;
            display: flex;
            align-items: center;
            flex-direction: row;
            border: none;
        }
        #button{
            position: relative;
            left: -10px;
            background-color: rgb(252, 252, 252);
            height: 65px;
            width: 65px;
            margin: 0px 10px;
            border-radius: 50px;
            box-shadow: inset 0 0 2px 10px rgb(206, 202, 202);
        }
        .trans{
            animation: moveOn .1s linear 0s 1;
            animation-fill-mode: forwards;
        }
        @keyframes moveOn {
            50%{
                transform: translateX(45px);
            }
            100%{
                transform: translateX(80px);
            }
        }
        .colChange{
            animation: colCh .1s linear 0s 1;
            animation-fill-mode: forwards;
        }
        @keyframes colCh {
            50%{
                background-color: rgb(194, 99, 99);
            }
            100%{
                background-color: rgb(10, 179, 10);
            }
        }
        .circle{
            opacity: .8;
            position: relative;
            border-radius: 50% ;
        }
        #one{
            height: 110px;
            width: 110px;
            left: 130px;
            bottom: 200px;
            border: 8px solid rgb(223, 45, 83) ;
        }
        #two{
            height: 40px;
            width: 40px;
            left: -60px;
            bottom: 290px;
            border: 7px solid rgb(38, 146, 5) ;
        }
        #three{
            height: 80px;
            width: 80px;
            left: -300px;
            top: 210px;
            border: 7px solid rgb(208, 252, 66) ;
        }
    </style>
</head>
<body>
    <div class="main">
        <span class="key" id="key">
            <span id="button"></span>
        </span>
        <div class="circle" id="one"></div>
        <div class="circle" id="two"></div>
        <div class="circle" id="three"></div>
    </div>

    <script>
        document.getElementById('key').addEventListener('click', function(){
            document.getElementById('button').classList.add('trans');
            document.getElementById('key').classList.add('colChange');
        })
    </script>
</body>
</html>
