<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knob</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height:100vh;
            background-image: linear-gradient(to left, #dae2f8, #d6a4a4);
        }
        .main  {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 700px;
            width:700px; 
        }
        .contain{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle {
            height: 300px;
            width: 300px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid black;
            z-index: 1;
            box-shadow: 0 10px 20px rgb(240, 243, 91);
        }
        .dot{
            position: relative;
            background-color: red;
            height: 15px;
            width: 15px;
            border-radius: 50%;
            z-index: 2;
            right: 260px;
            top: 68px;
        }
        .contain:hover{
            /* transform: rotate(350deg);
            transition-duration: 2s ; 
            transition-delay: .4s ; */
            animation: rotate 3s linear .1s infinite;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            20% {
                transform: rotate(72deg);
            }
            40% {
                transform: rotate(144deg);
            }
            60% {
                transform: rotate(216deg);
            }
            80% {
                transform: rotate(288deg);
            }
            100% { 
                transform: rotate(359deg);
            }
        }
    </style>
</head>

<body>
    <div class="main"> 
        <div class="contain">
            <div class="circle" id="round"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
