<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bag</title>
    <link rel="shortcut icon" href="#">

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(230, 247, 208);
            height: 90vh;
            width: 95vw;
            border-radius: 60px;
        }
        .bag1, .bag2, .bag3{
            margin: 50px;
        }
        .up{
            background-color: rgb(4, 13, 94);
            height: 70px;
            width: 250px;
            border-top-left-radius:30px ;
            border-top-right-radius: 30px;
        }
        /* .up:hover{
            transform: translateY(-20px);
        } */
        .down {
            background-color:  rgb(4, 13, 94);
            height: 130px;
            width: 250px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            position: relative;
            top: -65px;
        }
        .but{
            position: relative;
            left: 90px;
            top: -25px;
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border:5px double black;
            z-index: 1;
            cursor: pointer;
            background-color:lightgoldenrodyellow;
        }
        .but:active{
            transform: scale(1.05, 1.05);
            background-color: rgb(70, 135, 187);
            box-shadow: 0px 0px 15px rgb(243, 243, 177), inset 0 0 5px 4px rgb(227, 248, 224);
            border: none;
        }  
        .upOpen{
            animation: Uplid .5s ease-in 0s infinite;
        }
        
        @keyframes upLid{
            0%{
                transform: translateY(0px);
            }
            50%{
                transform: translateY(-15px);
            }
            100%{
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bag1">
            <div class="up" id="up1"></div>
            <button class="but" id="but1"></button>
            <div class="down"></div>
        </div>
        <div class="bag2">
            <div class="up" id="up2"></div>
            <button class="but" id="but2" onclick="openUp()"></button>
            <div class="down"></div>
        </div>
        <div class="bag3">
            <div class="up" id="up3"></div>
            <button class="but" id="but3"></button>
            <div class="down"></div>
        </div>
    </div>

    <script>
        function openUp(){
            document.getElementById('but1').addEventListener('click',function(){
                document.getElementById('up1').classList.add('upOpen');
            })
        }
    </script>
</body>
</html>
