<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(53, 51, 51);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container{
            border: none;
            border-radius: 40px;
            height: 85vh;
            width: 85vw;
            background-color: rgba(224, 220, 224, 0.794);
        }
        .header{
            display: flex;
            padding: 20px;
            height: 55px;
        }
        .container .header .dot{
            height: 30px;
            width: 30px;
            margin: auto;
            border-radius: 50%;
            background-color: yellow;
        }
        .container .header .dot:nth-child(2){
            background-color: rgb(38, 177, 38);
        }
        .container .header .dot:nth-child(1){
            background-color: red;
        }
        .container .header .bar{
            height: 30px;
            width: 850px;
            padding-left: 20px;
            font-family: 'Gill Sans';
            border-radius: 5px;
            display: flex;
            align-items: center;
            margin: auto;
            font-size: larger;
            background-color: rgb(239, 245, 241);
        }
        .nav{
            display: flex;
            padding: 7px;
            height: 40px;
            align-items: center;
            background-color: rgb(86, 228, 86);
        }
        .nav .stripes{
            position: relative;
            left: 20px;
            height: 30px;
            width: 30px;
            border-radius: 8px;
            box-shadow: 2px 2px 3px rgb(165, 14, 39), inset 8px 5px 4px rgb(226, 139, 154) ;
            background-color: rgb(253, 55, 88);
            /* border: 2px solid rgb(165, 14, 39); */
        }
        .nav .logo{
            margin: auto;
            font: larger;
            font-size: 24px;
            font-weight: bolder;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .nav .signup{
            right: 30px;
        }
        .nav .signup button{
            position: relative;
            right: 20px;
            height: 30px;
            width: 70px;
            padding: 3px;
            border-radius: 3px;
            color: rgb(80, 211, 108);
            font-weight: bolder;
            background-color: white;
        }
        .main{
            display: flex;
            padding: 20px;
            height: 440px;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            align-items: center;
            background-color: rgb(255, 252, 242);
        }
        .main .left{
            margin: auto;
            height: 400px;
            width:36vw ;
        }
        .main .left .box {
            margin: 10px;
            height: 50px;
            background-color: rgba(231, 220, 220, 0.877);
        }
        .main .left #bigbox{
            height: 150px;
        }
        .main .left #text{
            height: 37px;
            display: flex;
            align-items: center;
            font-style: italic;
            font-family: 'Gill Sans', 'Gill Sans MT';
            background-color: rgb(255, 252, 242);
        }
        .main .right{
            margin: auto;
            height: 400px;
            width: 36vw;
        }
        .main .right .circle1,
        .main .right .circle2{
            height: 200px;
            width: 200px;
            border-radius: 50%;
        }
        .main .right .circle1{
            background-color: rgb(210, 248, 210);
            position: relative;
            left: 80px;
            top: 50px;
        }
        .main .right .circle2{
            background-color: rgb(180, 230, 180);
            position: relative;
            left: 190px;
            bottom: 50px;
        }
        .main .right .circle3{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            background-color: rgb(146, 221, 146);
            position: relative;
            left: 330px;
            bottom: 250px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="bar"> https://www.google.co.in</span>
        </div>
        <div class="nav">
            <span class="stripes"></span>
            <span class="logo">D Y Patil College of Engineering, Akurdi, Pune</span>
            <span class="signup"><button >Sign Up</button></span>
        </div>
        <div class="main">
            <span class="left">
                <div class="box" id="bigbox"></div>
                <div class="box" id="text">Course Name</div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </span>
            <span class="right">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
            </span>
        </div>
    </div>
</body>
</html>
