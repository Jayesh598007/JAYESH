<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubble</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: linear-gradient(to left, #f09e95e0, #f2ff7b, rgba(171, 231, 163, 0.89));
        }
        .box{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn1, .btn2, .btn3{
            position: relative;
            box-shadow: 5px 5px 20px grey, inset 3px 3px 10px whitesmoke;
        }
        .btn1:hover, .btn2:hover, .btn3:hover{
            transform: scale(1.01);
        }
        .btn1:active, .btn2:active, .btn3:active{
            transform: translateY(3px);
        }
        .btn1{    
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color: lightpink;
            top: -70px;
        }
        .btn2{    
            height: 300px;
            width: 300px;
            border-radius: 50%;
            background-color: rgb(71, 198, 207);
            top: 150px;
        }
        .btn3{    
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: rgb(141, 28, 193);
            top: -10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="btn1"></div>
        <div class="btn2"></div>
        <div class="btn3"></div>
    </div>
</body>

</html>
