<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <div class="web-page">
        <nav class="navbar">
            <span class="apps">Apps</span>
            <span class="news">News</span>
            <span class="gmail">Gmail</span>
        </nav>
        <div class="google">  
            <img src="google.png" height="250px" width="400px">
        </div>
        <div class="search">
            <span class="search-icon"><img src="mic.png" height="25px" width="18px"></span>
            <input type="text" class="search-ip" placeholder="Search here">
            <span class="search-button"><img src="logo.png" height="35px" width="35px"></span>
        </div>
        <div class="home-screen">
            <span class="one"><img src="photos.png" ></span>
            <span class="two"><img src="drive.png" ></span>
            <span class="three"><img src="meet.png" ></span>
            <span class="four"><img src="logo.png" height="48px" width="48px" ></span>
            <span class="five"><img src="docs.png" ></span>
            <span class="six"><img src="drive.png" ></span>
        </div>
    </div>
</body>
</html>
