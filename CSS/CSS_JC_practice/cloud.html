<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .cloud{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 98vh;
            width: 100vw;
        }
        .c1, .c2, .c3, .c4, .c5, .c6{
            position: relative;
            /* background-color: lightskyblue; */
            border-radius: 50%;
            margin: 5px;
            border: none;
            box-shadow: inset 0 0 20px 100px lightskyblue, 0 0 20px 17px lightskyblue;
        }
        .c1{
            height: 150px;
            width: 150px;
            left: 475px;
        }
        .c2{
            height: 170px;
            width: 180px;
            left: 380px;
            top: -50px;
        }
        .c3{
            height: 170px;
            width: 200px;
            left: 225px;
            top: 50px;
        }
        .c4{
            height: 260px;
            width: 300px;
            left: 100px;
            top: -65px;
        }
        .c5{
            height: 200px;
            width: 230px;
            left: -140px;
            top: 50px;
        }
        .c6{
            height: 150px;
            width: 170px;
            left: -209px;
            top: 0px;
        }
    </style>
</head>

<body>
    <div class="cloud">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
        <div class="c4"></div>
        <div class="c5"></div>
        <div class="c6"></div>
    </div>
</body>

</html>
