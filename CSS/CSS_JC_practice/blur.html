<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgb(1, 0, 7); 
        }
        .container  {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1000px;
        }
        .circle{
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color: white;
            border: none;
        }
        #c1{
            position: relative;
            right: 230px;
            bottom: 250px;
            box-shadow: 0px 0px 200px 150px #e493cc, inset 0px 0px 100px 15px #d35fb0;
            opacity: .7;
        }
        #c2{
            position: relative;
            left: 60px;
            top: 250px;
            box-shadow: 0px 0px 200px 150px #8fdae4, inset 0px 0px 100px 15px #4cc0cf;
            opacity: .7;
        }
        #c3{
            position: relative;
            left: 50px;
            bottom: 400px;
            box-shadow: 0px 0px 200px 150px #9ada92, inset 0px 0px 100px 15px #64bd58;
            opacity: .7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle" id="c1"></div>
        <div class="circle" id="c2"></div>
        <div class="circle" id="c3"></div>
    </div>
</body>
</html>
