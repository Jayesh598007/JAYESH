<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triangle Pattern</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            justify-content: center;
            /* align-items: center; */
            min-height: 100vh;
        }
        .box{
            display: flex;
            margin-top: 5px ;
        }
        .triTop{
            border-left: 50px solid lightpink;
            border-right: 50px solid lightseagreen;
            border-bottom: 50px solid transparent;
        }
        .triRight{
            border-left: 50px solid lightpink;
            border-right: 50px solid lightseagreen;
            border-top: 50px solid transparent;
        }
        .triBot{
            border-left: 50px solid lightseagreen;
            border-right: 50px solid lightpink;
            border-bottom: 50px solid transparent;
        }
        .triLeft{
            border-left: 50px solid lightseagreen;
            border-right: 50px solid lightpink;
            border-top: 50px solid transparent;
        }
    </style>
</head>
<body>
    <div class="box">  
        <div class="box-1">
            <div class="triTop"></div>
            <div class="triRight"></div>
        </div>
        <div class="box-2">
            <div class="triBot"></div>
            <div class="triLeft"></div>
        </div>
