<!-- create a rotating image using animation  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 3 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .red {
            height: 100vh;
            width: 100vh;
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image {
            height: 300px;
            width: 400px;
            border: 5px solid black;
            border-radius: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image:hover{
            animation: rotate 5s linear infinite ;
        }

        @keyframes rotate{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="red">
        <img src="apple.png" alt="error" class="image">
    </div>
</body>

</html>
