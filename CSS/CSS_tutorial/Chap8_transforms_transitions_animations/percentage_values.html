<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage values in animations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .dome {
            background-color: lightgreen;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            /* background-color: cornsilk; */
            /* color: teal; */
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid crimson;
            border-radius: 40px;
            height: 300px;
            width: 200px;
        }

        .box:hover {
            animation: anime 1s ease-in .1s infinite alternate;
        }

        @keyframes anime {
            0% {
                width: 200px;
                height: 300px;
                /* font-size: 16px; */
            }

            20%{
                width: 400px;
                height: 550px;
                /* font-size: 28px; */
            }

            100% {
                width: 500px;
                height: 700px;
                /* font-size: 40px; */
            }
        }
    </style>
</head>

<body>
    <div class="dome">
        <img src="apple.jpg" alt="error" class="box">
    </div>
</body>

</html>
