<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <!--  'Transitions' enable you to define the transition between two states of an element  -->

    <style>
        * {
            margin: 10px;
            padding: 20px;
        }

        .jpg:hover {
            /* ^^property is used to apply below propertis if the cursor is hovered on the element */
            height: 300px;
            width: 230px;
            /* above are the initial properties of the element  */
        }

        .jpg {
            width: 42px;
            height: 50px;
            /* above are the wanted transitional properties of the element */
            transition-property: width, height;
            /* ^^properties to be transitioned */
            transition-duration: .5s;
            /* time duration of transiton  */
            transition-timing-function: cubic-bezier(1,.25,.21,1.81);
            /* speed curve of transiiton( we can check this in 'inspect')  */
            transition-delay: 1s;
            /* delay for transition to happen  */
        }

        .name:hover {
            background-color: lightpink;
            color: black;
            border: 2px solid brown;
            border-radius: 15px;
            width: 170px;
            /* ^^ initial properties  */
        }

        .name {
            background-color: aquamarine;
            color: teal;
            border: 2px solid black;
            border-radius: 20px;
            width: 100px;
            /* ^^ wanted properties  */
            transition-property: background-color, width, color, border, border-radius;
            transition-duration: 1s;
            transition-timing-function: cubic-bezier(.59,-1.2,.41,1.78);
        }

        .box:hover {
            background-color: cornsilk;
            border: 2px solid black;
            border-radius: 20px;
            width: 150px;
        }

        .box {
            background-color: lightsalmon;
            border: 2px solid black;
            border-radius: 20px;
            width: 150px;
            transition: background-color .5s ease-in 1.5s ;
            /* ^^shorthand for transtion(property, duration, function, delay) */
        }
    </style>
</head>

<body>
    <img src="apple.jpg" alt="error" class="jpg">
    <div class="name">I am Jayesh 71842332B </div>
    <div class="box">shorthand Transition property</div>
</body>

</html>
