<!-- create a progress bar using transition -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .bar {
            width: 10vw;
            height: .5vh;
            background-color: red;
        }

        .bar:hover {
            width: 100vw;
            height: .5vh;
            background-color: red;
            transition-property: width;
            transition-duration: 3s;
            transition-delay: .1s;
            transition-timing-function: ease-in;
        }

        .box1 {
            width: 100vw;
            height: 24.5vh;
            background-color: salmon;
        }

        .box2 {
            width: 100vw;
            height: 75vh;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="bar"></div>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
