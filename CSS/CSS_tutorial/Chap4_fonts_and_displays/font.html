<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>

    <!-- to download fonts from google (googleFonts server)  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- font 'Teko' -->
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
    <!-- font 'tillana' -->
    <link href="https://fonts.googleapis.com/css2?family=Tillana&display=swap" rel="stylesheet">

    <style>
        /* 'font-family' - used to add a fot to a text  */
        /* 'font-size' -  to add afont sixe to a text */

        .p1 {
            font-size: 14px;
            background-color: salmon;
            font-family: 'Times New Roman', Times, serif;
        }

        .p2 {
            font-size: 12px;
            background-color: teal;
            font-family: cursive, monospace;
        }

        .p3 {
            font-size: 16px;
            background-color: darkseagreen;
            font-family: 'Teko', sans-serif;
        }

        .p4 {
            font-size: 12px;
            background-color: chocolate;
            font-family: 'Tillana', cursive;
        }
    </style>
</head>

<body>
    <main>
        <div class="p1">Lorem ipsum dolor.</div><br>
        <div class="p2">Lorem ipsum dolor.</div><br>
        <div class="p3">Lorem ipsum dolor.</div><br>
        <div class="p4">Lorem ipsum dolor.</div>
    </main>
</body>

</html>
