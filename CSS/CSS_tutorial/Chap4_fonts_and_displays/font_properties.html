<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Properties</title>
    <style>
        .p1 {
            /* 'font-size' -  to add afont sixe to a text */
            font-size: 14px;
            background-color: salmon;
        }

        .p2 {
            /* 'font-style' - to add font style  */
            font-style: italic;
            background-color: teal;
        }

        .p3 {
            /* 'font-weight' - to add weight to the font(bold)  */
            font-weight: bold;
            background-color: darkseagreen;
        }

        .p4 {
            /* 'font-variant' - sets whether text is displayed in small-caps  */
            font-variant: small-caps;
            background-color: chocolate;
        }

        .p5 {
            /* 'font-stretch' - property selects a normal, condensed, or expanded face from a font */
            font-stretch: condensed;
            background-color: darkkhaki;
        }

        .top {
            /* 'shorthand-property' for font: style/variant/weight/size/stretch/family */
            background-color: crimson;
            font: italic small-caps bold 16px ultra-expanded cursive;
        }
    </style>
</head>

<body>
    <main>
        <div class="p1">Lorem ipsum dolor.</div><br>
        <div class="p2">Lorem ipsum dolor.</div><br>
        <div class="p3">Lorem ipsum dolor.</div><br>
        <div class="p4">Lorem ipsum dolor.</div><br>
        <div class="p5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis, velit!</div><br>
    </main>
    <div class="top">Lorem ipsum dolor sit amet consectetur adipisicing.</div>
</body>

</html>
