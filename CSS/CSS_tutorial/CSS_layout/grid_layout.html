<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <!-- while flex designing is for one dimension, grid layout is for two dimensions(rows and columns) -->
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 100px 100px;
            grid-gap: 10px;
        }

        .box1 {
            grid-column: 2 / 4;
            grid-row: 1;
            background-color: chartreuse;
            border-radius: 5px;
            border: 2px solid black;
        }

        .box2 {
            grid-column: 1;
            grid-row: 1 / 3;
            background-color: teal;
            border-radius: 5px;
            border: 2px solid black;
        }

        #explain {
            grid-row: 2;
            grid-column: 3;
            background-color: rgb(221, 64, 130);
            border-radius: 5px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box1" textarea></div>
        <div class="box2">Two</div>
        <textarea name="explain" id="explain" cols="30" rows="10" placeholder="Tell us about yourself">
        </textarea>
        <!-- adding text area to the grid view  -->
    </div>

</body>

</html>
