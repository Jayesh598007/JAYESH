<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List style property</title>
    <!-- 'list-style'- it is a shorthand property fot type, position and image -->
    
    <style>
        ul {
            background-color: salmon;
        }

        .list_style li {
            margin: 20px;
            padding: 5px;
            font-size: 40px;
            list-style: square inside url('client.jpg');
        }
    </style>
</head>

<body>
    <ul class="list_style">
        <li>Happy</li>
        <li>Birthday</li>
        <li>Jayesh</li>
    </ul>
</body>

</html>
