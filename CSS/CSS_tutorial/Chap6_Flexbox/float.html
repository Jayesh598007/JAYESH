<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float and Clear</title>
    <!-- 'float' property places an element on the left or right side of its container, allowing text and inline elements to wrap around it  -->
    <!-- 'clear' property sets whether an element must be moved below (cleared) floating elements that precede it.  -->

    <style>
        .box1 {
            background-color: red;
            height: 150px;
            width: 150px;
            float: left;
        }

        .box2 {
            background-color: blue;
            height: 150px;
            width: 150px;
            float: right;
            clear: left;
        }
    </style>
</head>

<body>
    <div class="box1">Box1</div>
    <div class="box2">Box2</div>
</body>

</html>
