<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 4</title>
    <style>
        .red{
            background-color: teal;
        }
        /* ^^^ above CSS styles apply on all classes named red, regardless whether its a div/section/span  */
    
    </style>

</head>
<body>
    <div class="red"> this a div class named red</div>
    <section class="red">this a section class named red</section>
    <span class="red">this is a span class named red</span>

</body>
</html>




<!-- to apply CSS styles to specific class, we need to specify the class ie;>> div.red, span.red, section.red -->
