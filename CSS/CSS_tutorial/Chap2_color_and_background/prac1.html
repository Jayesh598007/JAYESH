<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 1</title>
    <style>
        ul {
            background-color: rgb(85, 10, 85);
            color: white;
            width: 100px ;
        }

        label {
            color: teal;

        }

        #percent {
            color: rgb(114, 9, 9);
            background-color: tomato;

        }
    </style>
</head>

<body>
    <nav>
        <!-- navigation tags -->
        <ul>
            <li>home</li>
            <li>about</li>
            <li>contact</li>
            <li>purpose </li>
            <li>products</li>
        </ul>
    </nav>

    <hr> <!-- horiontal line  -->

    <label for="Percent-select">Select your percentage from below options:</label> <br>

    <select name="percent" id="percent">
        <!-- Select tag to choose from options -->
        <option value="100">100</option>
        <option value="90">90</option>
        <option value="80">80</option>
        <option value="70">70</option>
        <option value="60">60</option>
        <option value="50">50</option>
