<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: rgb(43, 2, 48);
        }
        .box{
            height: 90vh;
            width: 85vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar{
            height: 80px;
            width: 500px;
            display: flex;
            flex-direction: row;
            padding: 5px 10px;
            border-radius: 20px;
            background-color: rgb(207, 226, 178);
        }
        .navbar span{
            height: 60px;
            width: 60px;
            margin: auto ;
            border-radius: 50%;
            background-color: rgb(174, 200, 212);
        }
        .span-click{
            animation: popOut 1s ease 0s 1;
        }
        @keyframes popOut{
            50%{
                transform: translateY(-40px) scale(1.3);
                box-shadow: 1px 1px 3px 2px rgb(70, 65, 65), inset  1.5px 1px 3px 2px rgb(229, 226, 226);
            }
            100%{
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="navbar">
            <span id="about"></span>
            <span id="contact"></span>
            <span id="photo"></span>
            <span id="file"></span>
            <span id="profile"></span>
        </div>
    </div>

    <script>
        document.getElementById('about').addEventListener('click', function(){
            document.getElementById('about').classList.add('span-click');
        })
        document.getElementById('contact').addEventListener('click', function(){
            document.getElementById('contact').classList.add('span-click');
        })
        document.getElementById('photo').addEventListener('click', function(){
            document.getElementById('photo').classList.add('span-click');
        })
        document.getElementById('file').addEventListener('click', function(){
            document.getElementById('file').classList.add('span-click');
        })
        document.getElementById('profile').addEventListener('click', function(){
            document.getElementById('profile').classList.add('span-click');
        })
    </script>
</body>
</html>
