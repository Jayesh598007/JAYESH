<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto auto auto auto;
            height: 500px;
            width: 500px;
            background-color: lavender;
        }
        #press{
            height: 200px;
            width: 200px;
            border-radius: 50%;
            border: 3px solid black;
            background-color: green;
        }
        button{
            background-color: rgb(221, 238, 167);
            height: 40px;
            width: 90px;
            font: large bolder ;
            position: relative;
        }
        #red{
            color: red;
            right: 650px;
            top: 170px;
        }
        #green {
            color: rgb(9, 90, 9);
            right: 620px;
            top: 170px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="press"></div>
    </div>
    <button id="red">RED</button>
    <button id="green">GREEN</button>



    <script src="but_col.js"></script>
</body>
</html>
