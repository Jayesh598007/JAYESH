<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(97, 11, 54);
        }
        .main{
            height: 85vh;
            width: 90vw;
            /* border-radius: 50px; */
            padding: 10px 10px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            background-color: white;
        }
        span{
            height: 80px;
            width: 120px;
            margin: 10px;
            background-color: blue;
            border-bottom: 10px white;
        }
    </style>
</head>

<body>
    <div class="main">
        <span></span>
        <span id="parrot"></span>
        <span></span>
    </div>    


    <script>
        // let prt = document.getElementById('parrot');

        document.getElementById('parrot').addEventListener('keyPress', function(){
            document.getElementById('parrot').style.backgroundColor = "lightgreen";
        })
    </script>
</body>
</html>
