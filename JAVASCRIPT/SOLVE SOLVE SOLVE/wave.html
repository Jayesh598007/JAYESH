<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            align-items: baseline;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: rgb(241, 204, 210);
        }
        .layer{
            background-color: rgb(8, 2, 99);
            height: 20px;
            width: 10px;
            margin: 10px 120px  ;
        }
        .wave1{
            animation: wavy1 2s linear .1s infinite;
        }
        @keyframes wavy1{
            10%{
                width: 60px;
            }
            20%{
                width: 90px;
            }
        }
        .wave2{
            animation: wavy2 2s linear .1s infinite;
        }
        @keyframes wavy2{
            20%{
                width: 60px;
            }
            30%{
                width: 90px;
            }
        }
        .wave3{
            animation: wavy3 2s linear .1s infinite;
        }
        @keyframes wavy3{
            30%{
                width: 60px;
            }
            40%{
                width: 90px;
            }
        }
        .wave4 {
            animation: wavy4 2s linear .1s infinite;
        }
        @keyframes wavy4 {
            40%{
                width: 60px;
            }
            50%{
                width: 90px;
            }
        }
        .wave5{
            animation: wavy5 2s linear .1s infinite;
        }
        @keyframes wavy5{
            50%{
                width: 60px;
            }
            60%{
                width: 90px;
            }
        }
        .wave6{
            animation: wavy6 2s linear .1s infinite;
        }
        @keyframes wavy6{
            60%{
                width: 60px;
            }
            70%{
                width: 90px;
            }
        }
        .wave7{
            animation: wavy7 2s linear .1s infinite;
        }
        @keyframes wavy7{
            80%{
                width: 60px;
            }
            90%{
                width: 90px;
            }
        }
        .wave8{
            animation: wavy8 2s linear .1s infinite;
        }
        @keyframes wavy8{
            90%{
                width: 60px;
            }
            100%{
                width: 90px;
            }
        }
        
    </style>
</head>

<body>
    <div class="main" id="main">
        <div class="layer" id="one"></div>
        <div class="layer" id="two"></div>
        <div class="layer" id="three"></div>
        <div class="layer" id="four"></div>
        <div class="layer" id="five"></div>
        <div class="layer" id="six"></div>
        <div class="layer" id="seven"></div>
        <div class="layer" id="eight"></div>
    </div>

    <script>
        document.getElementById('main').addEventListener('click', function(){
            document.getElementById('one').classList.add('wave1');
            document.getElementById('two').classList.add('wave2');
            document.getElementById('three').classList.add('wave3');
            document.getElementById('four').classList.add('wave4');
            document.getElementById('five').classList.add('wave5');
            document.getElementById('six').classList.add('wave6');
            document.getElementById('seven').classList.add('wave7');
            document.getElementById('eight').classList.add('wave8');
        })
    </script>
</body>
</html>
