<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .main{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 90vh;
            width: 90vw;
            background-color: rgb(1, 1, 66);
            border-radius: 30px;
            /* z-index: 1; */
        }
        .login{
            position: relative;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
            height: 400px;
            width: 270px;
            border-radius: 50px;
            opacity: .5;
        }
        .head{
            height: 150px;
            width: 150px;
            border-radius: 50%;
            background-color: white;
            margin: 20px;
        }
        .base{
            height: 150px;
            width: 250px;
            border-radius: 150px 150px 50px 50px;
            background-color: white;
        }

        #one{
            z-index: 4;
            left: 250px;
        }
        #two{
            opacity: .8;
            z-index: 5;
        }
        #three{
            z-index: 4;
            right: 250px;
        }
         
        .spreadRight{
            animation: rightLog 1s ease 0s 1;
            animation-fill-mode: forwards;
        }
        @keyframes rightLog{
            50%{
                right: 200px;
            }
            100%{
                right: 210px;
            }
        }
        
        .spreadLeft{
            animation: leftLog 1s ease 0s 1;
            animation-fill-mode: forwards;
        }
        @keyframes leftLog{
            50%{
                left: 200px;
            }
            100%{
                left: 210px;
            }
        } 
    </style> 
</head>

<body>
    <div class="main">
        <span class="login" id="one">
            <span class="head" style="background-color: rgb(144, 187, 95);"></span>
            <span class="base" style="background-color: rgb(144, 187, 95);"></span>
        </span>
        <span class="login" id="two">
            <span class="head" style="background-color: rgb(86, 177, 189);"></span>
            <span class="base" style="background-color: rgb(86, 177, 189);"></span>
        </span>
        <span class="login" id="three">
            <span class="head" style="background-color: rgb(235, 109, 147);"></span>
            <span class="base" style="background-color: rgb(235, 109, 147);"></span>
        </span>
    </div>

    <script>
        document.getElementById('two').addEventListener('click', function(){
            document.getElementById('one').classList.add('spreadLeft');
            document.getElementById('three').classList.add('spreadRight');

            // for automatic reload after 1.5 seconds
            setTimeout(function() {
                location.reload();
            }, 2500)
        });

    </script>
</body>
</html>
