<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif ;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(dark_gradient.jpg);
            /* background-size:cover; */
        }
        .circle{
            height:450px;
            width: 450px;
            border-radius: 50%;
            background-color: black;
            border:10px solid white ;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 200px;
            font-weight: bolder;
            color: white;
            box-shadow: 0px 0px 90px white;
            text-shadow: 0px 0px 20px white;
        }
        .text{
            position: relative;
            left: 25px;
        }
    </style>

</head>
<body>
    <div class="circle">
        <div class="text">DO.</div>
    </div>
</body>
</html>
