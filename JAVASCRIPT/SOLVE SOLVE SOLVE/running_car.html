<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running car</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100%;
            height: 100vh;
            background-color: lightpink;
            /* display: flex;
            justify-content: center;
            align-items: center; */
        }
        .box{
            background-color: tomato;
            position: relative;
            left: 30px;
            top: 40%;
            border: 3px double teal;
            border-radius: 10px;
            height: 50px;
            width: 80px;
            transform: translate(-90px) scale(1.1, 1.1);
        }
        .box:hover{
            /* animation-name: location;
            animation-duration: 3s;
            animation-delay: 0.5s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in; */
            animation: location 2s linear .5s infinite ;
        }
        
        @keyframes location{
            0% {
                transform: translate(-100px) scale(1.1, 1.1);
            }
            20% {
                transform: translate(200px) scale(1.3, 1.3);
            }
            40% {
                transform: translate(500px) scale(1.5, 1.5);
            }
            60% {
                transform: translate(760px) scale(1.5, 1.5);
            }
            80% {
                transform: translate(1050px) scale(1.3, 1.3);
            }
            100% { 
                transform: translate(1250px) scale(1.1, 1.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            
        </div>
    </div>
</body>
</html>
