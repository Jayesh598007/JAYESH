
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gradient</title>
        <link rel="stylesheet" href="gradient.css">
    </head>

    <body>
        <div class="container">
            <div class="right" id="right"></div>
            <div class="left" id="left"></div>
            <div class="top" id="top"></div>
            <div class="bottom" id="bottom"></div>
            <button type="button" id="btn" onclick="clickHere()">   DOUBLE CLICK HERE   </button>
        </div>

        <script>
            function clickHere(){  
                document.getElementById('btn').addEventListener('click',function(){
                    document.getElementById('right').classList.add('rightGrow');
                    document.getElementById('left').classList.add('leftGrow');
                    document.getElementById('top').classList.add('topGrow');
                    document.getElementById('bottom').classList.add('bottomGrow');
                });
            };
        </script>
    </body>
</html>
