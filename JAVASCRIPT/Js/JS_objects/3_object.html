<body>
    <div>
        <p>Object Constructer function:
            >> it is a "blueprint" for creating many objects 
        </p>

        <script>
            function Person(fname, lname, age, eyecole, car ){
                this.fname = fname;
                this.lname = lname;
                this.age = age;
                this.eyecolor = eyecole;
                this.car = car;
            }
            const jayesh = new Person("Jayesh", "Chaudhari", 24, "black", "Volvo");
            const kartik = new Person("Kartik", "Khairnar", 24, "brown", "Honda");

            console.log(JSON.stringify(jayesh))
            console.log(kartik)
        </script>
    </div>
</body>
