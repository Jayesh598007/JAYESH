<html>
<head>
  <title>Write example</title>
</head>

<body>
  <p id="demo1"></p>

  <script>
    var num = 0;
    var count = 0;

    while (count < 30) {
      num ++;
      count++;

      if (num%3==0 && num%5==0){
        console.log("fizzBuzz");
      }

      else if(num%3==0){
        console.log("Fizz");
      }

      else if (num%5==0){
        console.log("Buzz");
      }

      else{
        console.log(num);
      }
    }
  </script>


</body>
</html>
