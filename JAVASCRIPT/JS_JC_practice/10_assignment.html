<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="shortcut icon" href="#" >
</head>
<body>
    <div class="assignment">
        <p>
            <script>
                // '=' to assign a value to a var
                var x= 10; 

                // '+=' adds a value to a var
                var x = 10;
                console.log(x+= 5);

                // '-=' substracts a value from a var
                var x = 10;
                console.log(x-= 5);
                
                // '*=' multiplies a value to a var
                var x = 10;
                console.log(x*= 5);
                
                // '/=' divides a value from a var
                var x = 10;
                console.log(x/= 5);

                // '%=' assigns remainder value to a var
                var x = 10;
                console.log(x%= 5);
                
            </script>
        </p>
    </div>
</body>
</html>
