<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Methods</title>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class="number methods">
        <p>
            <script>
                // toString() method returns a number as a string
                var x = 123;
                x.toString();                // returns 123 from variable x 
                (123).toString();            // returns 123 from literal 123
                (100 + 23).toString();       // returns 123 from expression 100 +23

                // toExponential() returns a string, with number written using exponential notation
                var x = 9.9465;
                console.log(x.toExponential());         // returns 9.9465e+0
                console.log(x.toExponential(2));        // returns 9.95e+0
                console.log(x.toExponential(4));        // returns 9.9465e+0
                console.log(x.toExponential(6));        // returns 9.946500e+0

                // toFixed() returns a string, with the number written with a specified number of decimals
                var x = 9.656;
                console.log(x.toFixed(0));          // returns 10
                console.log(x.toFixed(2));          // returns 9.65
                console.log(x.toFixed(4));          // returns 9.6560
                console.log(x.toFixed(6));          // returns 9.656000

                // toPrecision() returns a string, with a number written with a specified length
                var x = 9.656;
                console.log(x.toPrecision());           // returns 9.656
                console.log(x.toPrecision(2));          // returns 9.7
                console.log(x.toPrecision(4));          // returns 9.656
                console.log(x.toPrecision(6));          // returns 9.65600

                // valueOf() returns a number as a number
                var x = 123;
                console.log(x.valueOf());               // returns 123 from variable x
                console.log((123).valueOf());           // returns 123 from literal 123
                console.log((100+23).valueOf());        // returns 123 from expression 100+23

                // number() converts JS variables(string) to numbers
                // if the number cannot be converted, NaN (Not a Number) is returned
                console.log(Number(true));          // returns 1
                console.log(Number(false));         // returns 0
                console.log(Number("10"));          // returns 10
                console.log(Number("  10  "));      // returns 10
                console.log(Number("-10 "));        // returns -10
                console.log(Number("10.33"));       // returns 10.33
                console.log(Number("10,23 "));      // returns NaN
                console.log(Number("John"));        // returns NaN

                // parseint() parses a string and returns a whole number(Integer)
                console.log(Number("-10"));             // returns -10
                console.log(Number("-10.33"));          // returns -10
                console.log(Number("10.2 years"));      // returns 10
                console.log(Number("years"));           // returns NaN
                
                // parseFloat() parses a string and returns a number(floating number)
                console.log(Number("10.33"));             // returns 10.33
                console.log(Number("10"));                // returns 10
                console.log(Number("10 years"));          // returns 10
                console.log(Number("years 10"));          // returns NaN
            

                // MAX_VALUE returns the largest possible number in JS
                var x = Number.MAX_VALUE;
                console.log(x);

                // MIN_VALUE returns the lowest possible number in JS
                var x = Number.MIN_VALUE;
                console.log(x);
                
                // POSITIVE_INFINITY represents infinity
                var x = 1/0;                
                console.log(x);
                
                // NEGATIVE_INFINITY represents infinity
                var x = -1/0;            
                console.log(x);





            </script>
        </p>
    </div>
</body>
</html>
