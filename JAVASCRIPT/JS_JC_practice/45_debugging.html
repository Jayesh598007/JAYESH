<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>debugging</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div>
        @ Errors can happen while coding and execution, thus 
        @ Searching for errors in code and fixing it is called 'debugging'

        <p>
            # debugger keyword stops the execution of JS, and calls the debugging function
            <p id="demo"></p>
            <button onclick="myFunc()">Click</button>

            <script>
                let x = 15*5;
                // debugger;            // this stops futher codes to execute
                function myFunc() {
                    document.getElementById('demo').innerHTML = x;
                };

                console.log("hello world")
                alert("jayesh");
            </script>
        </p>
    </div>
</body>
</html>
